<!-- HTML Tags (Formatting Tags)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    <h1>Formatting Tags in HTML5 Begin</h1>
    <!-- b tag (It will bold the content)-->
    <p>My name is <b>Yash</b> Sisodia . I am a recent graduate in Electronics & Communication Engineering</p>

    <!--Strong tag (It will also bold the content)-->

    <p> I currently live in <strong>Gurugram</strong></p>

    <!-- i (Italic Tag)-->
    <p>My nickname is <i>Manu</i></p>

    <!-- u (It will underline the content)-->

    <p>I am a <u>Web Developer</u></p>

    <!-- s (It will strike the word )-->
    <p>I am a <s>Data Scientist</s></p>

    <!-- 2 ki power kese likhu ?-->
    <p>2<sup>5</sup></p>

    <!--O subscript m 2 kese likhu ? -->
    <p>o<sub>2</sub></p>

    <!--Break tag ko use na kr k break laao line m by using pre tag-->
    <pre>
         My name is Yash
         I live in Gurugram.
    </pre>
</body>
</html>
