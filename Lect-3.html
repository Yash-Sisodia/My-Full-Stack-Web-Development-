<!-- Lists and Tables in HTML5-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <ul>
        <li>Maggie</li>
        <li>Kurkure</li>
        <li>Lays</li>
    </ul>

    <ol>
        <li>Macroni</li>
        <li>Pizza</li>
        <li>Burger</li>
    </ol>

    <!-- Ol(Ordered List type)-->
    <ol type="a">
        <li>Yash</li>
        <li>Manu</li>
        <li>Kunwar</li>
    </ol>

    <ul type = "square">
        <li>Papa</li>
        <li>Mummy</li>
        <li>Bhai</li>
    </ul>

    <h1> Tables in HTML5 </h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
                <th>Employee Role</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Yash</td>
                <td>27</td>
                <td>Software Developer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
